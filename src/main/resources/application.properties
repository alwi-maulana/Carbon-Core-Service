server.port=8080
spring.application.name=Core-Activity-Service
spring.datasource.url=jdbc:postgresql://localhost:5432/carbon
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
# Default schema
spring.jpa.properties.hibernate.default_schema=carbon_tracker
#===== THIRD PARTY URL =====#
base.url=http://localhost:8081
emission.calculation.api.endpoint=${base.url}/api/carbon-calculation/event